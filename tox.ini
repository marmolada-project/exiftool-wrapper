[tox]
minversion = 3.8.0
envlist = py{38,39,310},black,flake8,isort
isolated_build = true
skip_missing_interpreters = true

[testenv]
skip_install = true
sitepackages = false
allowlist_externals = poetry
commands_pre =
  pip install -U poetry pytest-xdist
  poetry install
commands =
  pytest -o 'addopts=--cov-config .coveragerc --cov=exiftool_wrapper --cov-report term --cov-report xml --cov-report html' -n auto tests/

[testenv:black]
commands_pre =
commands =
  pip -q install black
  black --diff exiftool_wrapper/ tests/

[testenv:flake8]
commands_pre =
commands =
  pip -q install flake8
  flake8 exiftool_wrapper/ tests/

[testenv:isort]
commands_pre =
commands =
  pip -q install isort
  isort --diff exiftool_wrapper/ tests/

[flake8]
max-line-length = 100
